<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.min.css">
</head>
<body>
  <header>
    <div id="navbarContainer"></div>
</header>
<div class="container">
  <br><br>
  <h1 class="mt-5 text-left">Dashboard</h1>
  <div class="row mt-5">
      <div class="col-md-6 mb-4">
          <div class="card bg-success border-dark custom-card ">
              <img src="images/open-door.png" class="card-img-top mx-auto d-block mt-3" style="max-width: 70px;" alt="Free slots">
              <div class="card-body text-center ">
                  <h5 class="card-title">Free slots</h5>
                  <p class="card-text">100</p>
              </div>
          </div>
      </div>
      <div class="col-md-6 mb-4">
          <div class="card bg-info border-dark custom-card">
              <img src="images/notification.png" class="card-img-top mx-auto d-block mt-3" style="max-width: 70px;" alt="Pending slots">
              <div class="card-body text-center ">
                  <h5 class="card-title">Pending slots</h5>
                  <p class="card-text">40</p>
              </div>
          </div>
      </div>
      <div class="col-md-6 mb-4">
          <div class="card bg-danger border-dark custom-card">
              <img src="images/meeting.png" class="card-img-top mx-auto d-block mt-3" style="max-width: 70px;" alt="Reserved slots">
              <div class="card-body text-center ">
                  <h5 class="card-title">Reserved slots</h5>
                  <p class="card-text">30</p>
              </div>
          </div>
      </div>
      <div class="col-md-6 mb-4">
          <div class="card bg-secondary border-dark custom-card">
              <img src="images/disabled.png" class="card-img-top mx-auto d-block mt-3" style="max-width: 70px;" alt="Disabled rooms">
              <div class="card-body text-center ">
                  <h5 class="card-title">Disabled rooms</h5>
                  <p class="card-text">20</p>
              </div>
          </div>
      </div>
  </div>
</div><br><br>
<div id="footerContainer">
  <link rel="stylesheet" href="/view/footer.html">
  <footer id="footer-section"></footer>
</div>
<script>
            fetch('navbarApprover.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbarContainer').innerHTML = data;
                
                document.querySelector("#logoutBtn").onclick = function () {
                window.location.replace('login.html');
            }
            });
        // Include roominfo using JavaScript Fetch API
    
            

            fetch('footer.html')
            .then(response => response.text())
            .then(data => {
            document.getElementById('footer-section').innerHTML = data;
            })
            .catch(error => console.error(error));
</script>
<style>
    .footer {
        background-color:#706897  !important; /* Set background color to E2F8F4 for staff page */
    }
</style>
</body>
</html>
