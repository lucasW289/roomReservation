<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .container-fluid {
            height: 100%;
            display: flex;
        }
        .left-div, .right-div {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .left-div {
            background-color: white;
        }
        .right-div {
            background-color: #FFCF81;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-card {
            max-width: 500px;
        }
        .overlay-text {
            color: black;
            font-size: 24px;
            text-align: center;
        }
        .company-name {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .company-description {
            font-size: 18px;
            line-height: 1.5;
        }
        .bottom-image {
            max-width: 90%;
            max-height: 50vh;
            object-fit: cover;
        }
        .container-fluid {
            width: 100%;
            padding-right: 0; /* Remove padding-right */
            padding-left: var(--bs-gutter-x, .75rem);
            margin-right: auto;
            margin-left: auto;
        }
        .password-strength {
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="left-div">
            <div class="form-card">
                <div class="text-center">
                    <img src="./images/logo.png" style="width: 185px;" alt="logo">
                    <hr>
                    <h4 class="mt-1 mb-3 pb-1">Create your account</h4>
                </div>
                <form>
                    <div class="form-group">
                        <label for="IDName">Name</label>
                        <input type="text" id="IDName" class="form-control" placeholder="Enter your full name...">
                        <div class="invalid-feedback">Name is required.</div>
                    </div>
                    <div class="form-group">
                        <label for="IDEmail">Email</label>
                        <input type="email" id="IDEmail" class="form-control" placeholder="Enter your email address...">
                        <div class="invalid-feedback">Valid email is required.</div>
                    </div>
                    <div class="form-group">
                        <label for="IDUsername">Username</label>
                        <input type="text" id="IDUsername" class="form-control" placeholder="Enter your username...">
                        <div class="invalid-feedback">Username is required.</div>
                    </div>
                    <div class="form-group">
                        <label for="IDPassword">Password</label>
                        <input type="password" id="IDPassword" class="form-control" placeholder="Enter your password...">
                        <div class="invalid-feedback">Password is required.</div>
                        <div class="password-strength"></div>
                    </div>
                    <div class="form-group">
                        <label for="IDConfirmPassword">Confirm Password</label>
                        <input type="password" id="IDConfirmPassword" class="form-control" placeholder="Confirm your password...">
                        <div class="invalid-feedback">Please confirm your password.</div>
                    </div>
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="termsCheck">
                        <label class="form-check-label" for="termsCheck">I agree to the <a href="#">Terms and Conditions</a></label>
                    </div>
                    <div class="text-center pt-3 pb-1">
                        <div class="d-grid">
                            <button class="btn btn-success" type="button">Sign Up</button>
                        </div>
                    </div>
                    <div class="text-center pt-1 pb-4">
                      <p class="me-2 mb-0">Already have an account?</p>
                      <button type="button" class="btn btn-outline-primary mt-2">Login</button>
                  </div>
                  
                </form>
            </div>
        </div>
        <div class="right-div">
            <!-- Right Div Content -->
            <div class="overlay-text">
                <div class="company-name">ʟɨɮ</div>
                <div class="company-description">
                    Welcome to our Room reservation system. 
            </div>
            <!-- Image -->
            <img src="images/rl.png" alt="RL Logo" class="bottom-image">
        </div>
    </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
          const nameField = document.getElementById("IDName");
          const emailField = document.getElementById("IDEmail");
          const usernameField = document.getElementById("IDUsername");
          const passwordField = document.getElementById("IDPassword");
          const confirmPasswordField = document.getElementById("IDConfirmPassword");
          const signUpButton = document.querySelector('.btn-success');
  
          signUpButton.addEventListener("click", function () {
              const name = nameField.value.trim();
              const email = emailField.value.trim();
              const username = usernameField.value.trim();
              const password = passwordField.value.trim();
              const confirmPassword = confirmPasswordField.value.trim();
  
              // Validation
              if (!name || !email || !username || !password || !confirmPassword) {
                  alert("Please fill in all fields.");
                  return; // Stop execution if any field is empty
              }
  
              if (password !== confirmPassword) {
                  alert("Passwords do not match!");
                  return;
              }

              const termsCheck = document.getElementById("termsCheck");
              if (!termsCheck.checked) {
                  alert("Please agree to the Terms and Conditions.");
                  return;
              }

              // Proceed with sign up
              alert("Sign up completed");
              window.location.href = "login.html"; // Redirect to login page
          });
      });

      document.addEventListener("DOMContentLoaded", function () {
          const loginButton = document.querySelector('.btn-outline-primary');

          loginButton.addEventListener("click", function () {
              window.location.href = "login.html"; // Redirect to login page
          });
      });

      // Password Strength Indicator
      const passwordField = document.getElementById("IDPassword");
      const passwordStrength = document.querySelector(".password-strength");

      passwordField.addEventListener("input", function () {
          const password = passwordField.value;
          const strength = calculatePasswordStrength(password);
          passwordStrength.innerHTML = `Password Strength: ${strength}`;
      });

      function calculatePasswordStrength(password) {
          // This is a simple example, you can implement a more complex logic for password strength
          const length = password.length;
          if (length < 6) {
              return "Weak";
          } else if (length < 10) {
              return "Medium";
          } else {
              return "Strong";
          }
      }
    </script>
</body>
</html>
