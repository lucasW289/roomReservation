<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User's Status</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Include SweetAlert2 CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.min.css"
    />
    <style>
      
      #approvedbutton {
        background-color: #23689B;
        color: #fff;
      }
      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      .footer {
        margin-top: auto;
      }
  </style>
  </head>
  <body>
    <!-- Nav bar -->
    <div id="navbarContainer"></div>

    <!-- Main content -->
    

    <div class="container py-5 mt-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-10">
          <div class="card rounded-3 text-black">
            
            <div class="row g-0">
              
              <div class="col-lg-6">
                
                <div class="card">
                  <div class="text-center">
                    <img class="reservation-image img-fluid" src="images/SRoom.jpeg" alt="Reservation image"/> 
                  </div>
                  
                </div>
              </div>

              <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                <div class="text-dark px-3 py-4  ">
                  <div class="reservation-details text-center">
                    <h1>Reservation Status</h1>
                    <!-- We have to do it in backend parts -->
                    <button class="btn m-1" id="approvedbutton">Approved</button>
                    <p><strong>Room Type: Small Room</strong></p>
                    <p><strong>Room Number: SR-101</strong></p>
                    <p><strong>Time slot:</strong> 8:00-10:00</p>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="text-center mt-5">
      <p id="rev">
        Please prepare and show the approved status to the Library staff for
        entry.
      </p>
    </div>





      
    </div>
    <!-- Footer -->
    <div id="footerContainer" class="footer">
      <!-- Include footer.html -->
      <footer id="footer-section"></footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
     // Include navbar using JavaScript Fetch API
    fetch('navbar.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('navbarContainer').innerHTML = data;
        });
      // Include roominfo using JavaScript Fetch API

      fetch("footer.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("footer-section").innerHTML = data;
        })
        .catch((error) => console.error(error));
    </script>
  </body>
</html>
