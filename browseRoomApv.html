<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrowseRoomLists</title>
   <!-- Bootstrap CSS -->
   <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
   <!-- Include SweetAlert2 CSS -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.min.css">
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Nav bar -->
    <div id="navbarContainer">

    </div>

    <!-- Room Info Section -->
    <div id="room-info-section"></div>

<div class="container mt-5">
    <h1>Room Availability</h1>

    <div class="filter-inputs">
        <div class="row">
            <div class="col-md-4">
                <select class="form-control" id="roomSizeFilter">
                    <option value="">Room Size</option>
                    <option value="large">Large</option>
                    <option value="medium">Medium</option>
                    <option value="small">Small</option>
                </select>
            </div>
            <div class="col-md-4">
                <select class="form-control" id="timeSlotFilter">
                    <option value="">Time Slot</option>
                    <option value="8-10">8-10</option>
                    <option value="10-12">10-12</option>
                    <option value="12-2">12-2</option>
                    <option value="2-4">2-4</option>
                </select>
            </div>
            <div class="col-md-4">
                <select class="form-control" id="availabilityFilter">
                    <option value="">Availability</option>
                    <option value="available">Available</option>
                    <option value="pending">Pending</option>
                    <option value="reserved">Reserved</option>
                    <option value="disabled">Disabled</option>
                </select>
            </div>
        </div>
    </div>

    <table id="roomAvailability" class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>Room Number</th>
                <th>Room Size</th>
                <th>Time Slot</th>
                <th>Availability</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be dynamically inserted here -->
        </tbody>
    </table>
    <ul id="pagination" class="pagination justify-content-center"></ul>
</div>
<div id="footerContainer">
    <!-- Include footer.html -->
    <footer id="footer-section"></footer>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="data.js"></script>
<script src="render.js"></script>

    <script>
        // Assuming allRooms array is defined in data.js
    
        // Array of all time slots
        const timeSlots = ['8-10', '10-12', '12-2', '2-4'];
    
        // Call renderTable function with all time slots
        renderTable(allRooms, timeSlots,'approver',1,3);
    
        // Include navbar using JavaScript Fetch API
        fetch('navbarApprover.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbarContainer').innerHTML = data;

                document.querySelector("#logoutBtn").onclick = function () {
                window.location.replace('login.html');
            }
            });
        // Include roominfo using JavaScript Fetch API
    
            fetch('roominfo.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('room-info-section').innerHTML = data;
            })
            .catch(error => console.error(error));
            fetch('footer.html')
            .then(response => response.text())
            .then(data => {
            document.getElementById('footer-section').innerHTML = data;
            })
            .catch(error => console.error(error));
</script>

    .footer {
        background-color:#d5dadf !important; /* Set background color to E2F8F4 for staff page */
