        // Function to populate the table dynamically
        function populateTable(pageNumber, pageSize) {
            const tableBody = document.getElementById('tableBody');
            const pagination = document.getElementById('pagination');
            const totalPages = Math.ceil(data.length / pageSize);

            // Clear existing table rows and pagination
            tableBody.innerHTML = '';
            pagination.innerHTML = '';

            // Calculate start and end index based on pagination
            const startIndex = (pageNumber - 1) * pageSize;
            const endIndex = Math.min(startIndex + pageSize, data.length);

            // Loop through the data and create table rows for the current page
            for (let i = startIndex; i < endIndex; i++) {
                const item = data[i];
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.no}</td>
                    <td>${item.room}</td>
                    <td>${item.bookingDate}</td>
                    <td>${item.timeSlots}</td>
                    <td>${item.approverName}</td>
                `;
                tableBody.appendChild(row);
            }

            // Create pagination buttons
            for (let i = 1; i <= totalPages; i++) {
                const li = document.createElement('li');
                li.className = 'page-item';
                const link = document.createElement('a');
                link.className = 'page-link';
                link.href = '#';
                link.textContent = i;
                link.addEventListener('click', function() {
                    populateTable(i, pageSize);
                });
                li.appendChild(link);
                pagination.appendChild(li);
            }
        }

        // Call the populateTable function with initial page number and page size
        const initialPageNumber = 1;
        const pageSize = 15;
        populateTable(initialPageNumber, pageSize);
