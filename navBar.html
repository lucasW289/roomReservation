<!-- navbar.html -->
<style>
    .navbar {
        background-color: rgba(255, 252, 236, 0.9); /* Background color with slight transparency */
        border-bottom: 0.5px solid #000;
        position: fixed; /* Fixed position when scrolling */
        width: 100%; /* Full width */
        top: 0; /* Align navbar to the top */
        z-index: 1000; /* Ensure navbar is on top */
    }

    .navbar-brand,
    .nav-link {
        color: #000 !important; /* Set color of links */
    }

    .navbar-brand .logo {
        max-height: 50px; /* Adjust the maximum height of the logo image */
        margin-right: 8px; /* Add some space between the logo image and the text */
    }

    .navbar-brand .logoName {
        font-size: 24px; /* Set font size of the logo name */
        font-weight: bold; /* Set font weight of the logo name */
    }

    .navbar-toggler-icon {
        background-color: #000; /* Set color of the toggler icon */
    }
</style>

<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img class="logo" src="./images/logo.png" alt="Logo"> <!-- Add the logo image -->
            <span class="logoName">ʟɨɮ</span> Reservation
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="#">Browse Room List</a></li>
                <li class="nav-item"><a class="nav-link" href="#">History</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Status</a></li>
                <li class="nav-item">
                    <button class="btn btn-danger mx-2" onclick="logout()">Log Out</button>
                </li>
            </ul>
        </div>
    </div>
</nav>
<script>
    // JavaScript code to set background color based on the parameter
    window.addEventListener('DOMContentLoaded', (event) => {
        const navbar = document.getElementById('main-navbar');
        const isStaffPage = {{ isStaffPage }}; // Assuming you're using a template engine that can pass variables

        if (isStaffPage) {
            navbar.style.backgroundColor = '#E2F8F4'; // Apply the background color for the staff page
        }
    });
</script>
