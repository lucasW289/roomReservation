<!-- Room Info Section -->
<style>
    .room-info {
        padding-top: 50px; /* Adjust this value according to your navbar's height */
        background-color: #f8f9fa; /* Add a background color */
    }
    .room-info-item {
        height: 300px; /* Set a fixed height for room items */
        border-radius: 10px; /* Add some border radius for a cleaner look */
        overflow: hidden; /* Hide overflow content */
    }
    .room-info-item .room-overlay {
        padding: 20px; /* Add padding for text inside the room items */
        background-color: rgba(255, 255, 255, 0.4); /* Semi-transparent background for text */
        height: 100%; /* Occupy full height of the room items */
        display: flex; /* Use flexbox for vertical centering */
        flex-direction: column; /* Align content vertically */
        justify-content: center; /* Align content vertically */
    }
    /* Background image for the room info items */
    .small-room,
    .medium-room,
    .large-room {
        background-size: cover;
        background-position: center;
        position: relative;
    }
    /* Background image for the small room */
    .small-room {
        background-image: url('/public/img/SRoom.jpeg');
        opacity: 0.8; /* Adjust opacity of the background image */
    }
    /* Background image for the medium room */
    .medium-room {
        background-image: url('/public/img/MRoom.jpeg');
        opacity: 0.8; /* Adjust opacity of the background image */
    }
    /* Background image for the large room */
    .large-room {
        background-image: url('/public/img/LRoom.jpeg');
        opacity: 0.8; /* Adjust opacity of the background image */
    }
    /* Overlay for the room info items */
    .room-overlay {
        background-color: rgba(255, 255, 255, 0.7); /* Adjust opacity of the overlay */
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }
</style>
<section class="room-info">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg">
                <div class="room-info-item large-room">
                    <div class="room-overlay">
                        <h2>Large Room</h2>
                        <p>Capacity: 10-15 people</p>
                        <p>Features: Projector, Whiteboard</p>
                    </div>
                </div>
            </div>
            <div class="col-lg">
                <div class="room-info-item medium-room">
                    <div class="room-overlay">
                        <h2>Medium Room</h2>
                        <p>Capacity: 5-10 people</p>
                        <p>Features: Whiteboard</p>
                    </div>
                </div>
            </div>
            <div class="col-lg">
                <div class="room-info-item small-room">
                    <div class="room-overlay">
                        <h2>Small Room</h2>
                        <p>Capacity: 2-5 people</p>
                        <p>Features: Whiteboard</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
